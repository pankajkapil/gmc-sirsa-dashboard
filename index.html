<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMC Sirsa Medical College - Project Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    header { background: #003d82; color: white; padding: 30px; text-align: center; border-radius: 8px; margin-bottom: 30px; }
    header h1 { font-size: 28px; margin-bottom: 5px; }
    header p { font-size: 14px; opacity: 0.9; }
    .kpi-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .kpi-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .kpi-card h3 { color: #555; font-size: 14px; margin-bottom: 10px; }
    .kpi-card .value { font-size: 28px; font-weight: bold; color: #003d82; }
    .section { background: white; padding: 25px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .section h2 { color: #003d82; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0; }
    .building-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
    .building-card { background: #f9f9f9; padding: 15px; border-radius: 6px; border-left: 4px solid #28a745; }
    .building-card h3 { font-size: 14px; color: #555; margin-bottom: 10px; }
    .progress-bar { background: #e0e0e0; border-radius: 4px; height: 20px; overflow: hidden; }
    .progress-bar .progress { background: linear-gradient(90deg, #28a745, #20c997); height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: bold; transition: width 0.3s ease; }
    .rag-status { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
    .status-item { padding: 15px; border-radius: 6px; text-align: center; }
    .status-green { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-amber { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    .status-red { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .status-item h4 { font-size: 12px; margin-bottom: 5px; }
    .status-item .status-badge { font-size: 18px; font-weight: bold; }
    .last-updated { text-align: right; font-size: 12px; color: #999; margin-top: 10px; }
    .connection-status { position: fixed; top: 20px; right: 20px; padding: 10px 15px; border-radius: 4px; font-weight: bold; z-index: 100; }
    .status-online { background: #d4edda; color: #155724; }
    .status-offline { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="connection-status" id="connectionStatus">Initializing...</div>
  
  <div class="container">
    <header>
      <h1>üè• GMC Sirsa Medical College</h1>
      <p>Project Management Dashboard - Real-time Cross-Device Sync</p>
    </header>

    <div class="section">
      <h2>üìä Key Performance Indicators</h2>
      <div class="kpi-container">
        <div class="kpi-card">
          <h3>Physical Progress</h3>
          <div class="value" id="physicalProgressDisplay">0%</div>
        </div>
        <div class="kpi-card">
          <h3>Financial Progress</h3>
          <div class="value" id="financialProgressDisplay">0%</div>
        </div>
        <div class="kpi-card">
          <h3>Total Project Cost</h3>
          <div class="value" id="totalCostDisplay">‚Çπ0</div>
        </div>
        <div class="kpi-card">
          <h3>Funds Released</h3>
          <div class="value" id="fundsReleasedDisplay">‚Çπ0</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>üèóÔ∏è RAG Status</h2>
      <div class="rag-status" id="ragStatusContainer"></div>
    </div>

    <div class="section">
      <h2>üè¢ Building Progress</h2>
      <div class="building-grid" id="buildingGrid"></div>
      <div class="last-updated" id="lastUpdated"></div>
    </div>
  </div>

  <script>
    // Firebase Configuration - UPDATE WITH YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isOnline = false;

    // Building list
    const buildings = [
      "External Development/Road",
      "Junior & Senior Resident",
      "Boys Hostel (G+8)",
      "Nursing Girls Hostel (G+8)",
      "Girls Hostel (G+6)",
      "Hospital Block (B+G+7)",
      "Service Block",
      "Vishram Sarai (G+2)",
      "Medical College (B+G+5)",
      "Director & MS Residence",
      "Paramedical Block (B+G+6)",
      "Common Basement"
    ];

    // Check Firebase connection
    const connectedRef = db.ref('.info/connected');
    connectedRef.on('value', (snapshot) => {
      isOnline = snapshot.val();
      updateConnectionStatus();
    });

    function updateConnectionStatus() {
      const statusEl = document.getElementById('connectionStatus');
      if (isOnline) {
        statusEl.textContent = '‚úÖ Live Data - Online';
        statusEl.className = 'connection-status status-online';
      } else {
        statusEl.textContent = '‚ö†Ô∏è Offline - Cached Data';
        statusEl.className = 'connection-status status-offline';
      }
    }

    // Real-time listener for project data
    db.ref('projectData').on('value', (snapshot) => {
      let data = snapshot.val();
      
      // Fallback to localStorage if no Firebase data
      if (!data) {
        const stored = localStorage.getItem('projectData');
        data = stored ? JSON.parse(stored) : {};
      }

      if (data && Object.keys(data).length > 0) {
        // Update KPI displays
        document.getElementById('physicalProgressDisplay').textContent = (data.physicalProgress || 0) + '%';
        document.getElementById('financialProgressDisplay').textContent = (data.financialProgress || 0) + '%';
        document.getElementById('totalCostDisplay').textContent = '‚Çπ' + (data.totalCost || 0).toLocaleString('en-IN');
        document.getElementById('fundsReleasedDisplay').textContent = '‚Çπ' + (data.fundsReleased || 0).toLocaleString('en-IN');

        // Update RAG Status
        updateRAGStatus(data);

        // Update Building Progress
        updateBuildingProgress(data);

        // Update timestamp
        if (data.timestamp) {
          const date = new Date(data.timestamp);
          document.getElementById('lastUpdated').textContent = 'Last updated: ' + date.toLocaleString('en-IN');
        }
      }
    });

    function updateRAGStatus(data) {
      const container = document.getElementById('ragStatusContainer');
      container.innerHTML = '';
      
      const statuses = [
        { label: 'Quality', value: data.qualityStatus || 'Green' },
        { label: 'Timeline', value: data.timelineStatus || 'Green' },
        { label: 'Cost', value: data.costStatus || 'Green' },
        { label: 'Safety', value: data.safetyStatus || 'Amber' }
      ];

      statuses.forEach(status => {
        const statusClass = 'status-' + status.value.toLowerCase();
        const div = document.createElement('div');
        div.className = 'status-item ' + statusClass;
        div.innerHTML = `<h4>${status.label}</h4><div class="status-badge">${status.value}</div>`;
        container.appendChild(div);
      });
    }

    function updateBuildingProgress(data) {
      const grid = document.getElementById('buildingGrid');
      grid.innerHTML = '';
      
      buildings.forEach(building => {
        const progress = data[`building_${building}`] || 0;
        const card = document.createElement('div');
        card.className = 'building-card';
        card.innerHTML = `
          <h3>${building}</h3>
          <div class="progress-bar">
            <div class="progress" style="width: ${progress}%">${progress}%</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Initialize on page load
    window.addEventListener('load', () => {
      updateConnectionStatus();
    });
  </script>
</body>
</html>

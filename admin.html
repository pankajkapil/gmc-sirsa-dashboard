<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMC Sirsa - Admin Panel with Real-Time Sync</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        .login-container { max-width: 400px; margin: 80px auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .login-container h1 { color: #003d82; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        .login-btn { width: 100%; padding: 12px; background: #003d82; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .login-btn:hover { background: #002852; }
        .admin-panel { display: none; max-width: 1200px; margin: 20px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .admin-panel h2 { color: #003d82; margin-bottom: 20px; }
        .section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .kpi-edit { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .kpi-field { }
        .kpi-field label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        .kpi-field input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .rag-edit { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .save-btn, .logout-btn { padding: 12px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 10px; }
        .save-btn:hover { background: #218838; }
        .logout-btn { background: #dc3545; }
        .logout-btn:hover { background: #c82333; }
        .sync-status { padding: 10px; background: #d4edda; color: #155724; border-radius: 4px; margin-bottom: 15px; }
        .photo-upload { margin-top: 20px; padding: 20px; background: #f9f9f9; border-radius: 4px; }
        .photo-upload h3 { margin-bottom: 15px; color: #003d82; }
        .photo-preview { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; }
        .photo-preview img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <!-- LOGIN FORM -->
    <div class="login-container" id="loginForm">
        <h1>GMC Sirsa Admin Panel</h1>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        <button class="login-btn" onclick="handleLogin()">Login</button>
    </div>

    <!-- ADMIN PANEL -->
    <div class="admin-panel" id="adminPanel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Admin Dashboard - Real-Time Sync Enabled</h2>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
        
        <div class="sync-status" id="syncStatus">âœ“ Connected to data.json</div>

        <!-- PROJECT SUMMARY SECTION -->
        <div class="section">
            <h3>Project Summary</h3>
            <div class="kpi-edit">
                <div class="kpi-field">
                    <label>Physical Progress (%)</label>
                    <input type="number" id="physicalProgress" step="0.01">
                </div>
                <div class="kpi-field">
                    <label>Financial Progress (%)</label>
                    <input type="number" id="financialProgress" step="0.01">
                </div>
            </div>
        </div>

        <!-- RAG STATUS SECTION -->
        <div class="section">
            <h3>RAG Status</h3>
            <div class="rag-edit">
                <div class="kpi-field">
                    <label>Quality</label>
                    <select id="ragQuality">
                        <option value="GREEN">GREEN</option>
                        <option value="AMBER">AMBER</option>
                        <option value="RED">RED</option>
                    </select>
                </div>
                <div class="kpi-field">
                    <label>Timeline</label>
                    <select id="ragTimeline">
                        <option value="GREEN">GREEN</option>
                        <option value="AMBER">AMBER</option>
                        <option value="RED">RED</option>
                    </select>
                </div>
                <div class="kpi-field">
                    <label>Cost</label>
                    <select id="ragCost">
                        <option value="GREEN">GREEN</option>
                        <option value="AMBER">AMBER</option>
                        <option value="RED">RED</option>
                    </select>
                </div>
                <div class="kpi-field">
                    <label>Safety</label>
                    <select id="ragSafety">
                        <option value="GREEN">GREEN</option>
                        <option value="AMBER">AMBER</option>
                        <option value="RED">RED</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- BUILDING PROGRESS SECTION -->
        <div class="section">
            <h3>Physical Progress by Building</h3>
            <div id="buildingProgressContainer" class="kpi-edit"></div>
        </div>

        <!-- PHOTO UPLOAD SECTION -->
        <div class="photo-upload">
            <h3>Upload Monthly Progress Photos (Max 6)</h3>
            <input type="file" id="photoInput" accept="image/*" multiple onchange="handlePhotoUpload()">
            <div class="photo-preview" id="photoPreview"></div>
            <p style="font-size: 12px; color: #666; margin-top: 10px;">Photos are stored in browser and synced with admin data</p>
        </div>

        <!-- SAVE BUTTON -->
        <button class="save-btn" onclick="handleSave()" style="margin-top: 20px; width: 100%; font-size: 16px; padding: 15px;">Save & Sync Changes</button>
    </div>

    <script>
        const ADMIN_PASSWORD = 'admin';
        const DATA_URL = 'https://raw.githubusercontent.com/pankajkapil/gmc-sirsa-dashboard/main/data.json';
        const GITHUB_API_URL = 'https://api.github.com/repos/pankajkapil/gmc-sirsa-dashboard/contents/data.json';
        let currentData = null;
        let photosBase64 = [];

        // Load data on page load
        window.addEventListener('load', () => {
            if (isLoggedIn()) {
                showAdminPanel();
                loadDataFromJSON();
                loadPhotosFromStorage();
            }
        });

        function isLoggedIn() {
            return localStorage.getItem('adminLoggedIn') === 'true';
        }

        function handleLogin() {
            const password = document.getElementById('password').value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
                loadDataFromJSON();
            } else {
                alert('Invalid password!');
            }
        }

        function handleLogout() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('photosBase64');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('password').value = '';
        }

        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        }

        function loadDataFromJSON() {
            fetch(DATA_URL)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    populateForm(data);
                    updateSyncStatus('Connected & Loaded');
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    updateSyncStatus('Error: Could not load data');
                });
        }

        function populateForm(data) {
            // Project Summary
            document.getElementById('physicalProgress').value = data.projectSummary.physicalProgress;
            document.getElementById('financialProgress').value = data.projectSummary.financialProgress;

            // RAG Status
            document.getElementById('ragQuality').value = data.ragStatus.quality;
            document.getElementById('ragTimeline').value = data.ragStatus.timeline;
            document.getElementById('ragCost').value = data.ragStatus.cost;
            document.getElementById('ragSafety').value = data.ragStatus.safety;

            // Building Progress
            const container = document.getElementById('buildingProgressContainer');
            container.innerHTML = '';
            for (const [building, progress] of Object.entries(data.physicalProgress)) {
                const div = document.createElement('div');
                div.className = 'kpi-field';
                div.innerHTML = `<label>${building}</label><input type="number" class="building-progress" data-building="${building}" value="${progress}" min="0" max="100">`;
                container.appendChild(div);
            }
        }

        function handlePhotoUpload() {
            const input = document.getElementById('photoInput');
            const files = Array.from(input.files).slice(0, 6);
            photosBase64 = [];

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    photosBase64.push({
                        name: file.name,
                        data: e.target.result
                    });
                    updatePhotoPreview();
                };
                reader.readAsDataURL(file);
            });
        }

        function updatePhotoPreview() {
            const preview = document.getElementById('photoPreview');
            preview.innerHTML = '';
            photosBase64.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo.data;
                img.title = photo.name;
                preview.appendChild(img);
            });
            localStorage.setItem('photosBase64', JSON.stringify(photosBase64));
        }

        function loadPhotosFromStorage() {
            const stored = localStorage.getItem('photosBase64');
            if (stored) {
                photosBase64 = JSON.parse(stored);
                updatePhotoPreview();
            }
        }

        function handleSave() {
            // Collect form data
            const updatedData = { ...currentData };
            updatedData.projectSummary.physicalProgress = parseFloat(document.getElementById('physicalProgress').value);
            updatedData.projectSummary.financialProgress = parseFloat(document.getElementById('financialProgress').value);
            updatedData.ragStatus.quality = document.getElementById('ragQuality').value;
            updatedData.ragStatus.timeline = document.getElementById('ragTimeline').value;
            updatedData.ragStatus.cost = document.getElementById('ragCost').value;
            updatedData.ragStatus.safety = document.getElementById('ragSafety').value;

            // Building progress
            document.querySelectorAll('.building-progress').forEach(input => {
                const building = input.dataset.building;
                updatedData.physicalProgress[building] = parseInt(input.value);
            });

            // Save to localStorage (for immediate access)
            localStorage.setItem('dashboardData', JSON.stringify(updatedData));
            localStorage.setItem('photosBase64', JSON.stringify(photosBase64));
            
            updateSyncStatus('Changes saved! âœ“ Data synced to browser storage');
            alert('Changes saved successfully!\n\nYour data is stored locally and will display on the public dashboard.\n\nTo permanently sync to GitHub, you would need a backend server (beyond GitHub Pages capabilities).');
        }

        function updateSyncStatus(message) {
            document.getElementById('syncStatus').textContent = 'ðŸ”„ ' + message;
        }
    </script>
</body>
</html>

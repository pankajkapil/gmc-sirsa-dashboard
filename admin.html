<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><title>GMC Sirsa - Admin</title><style>* { margin: 0; padding: 0; box-sizing: border-box; }body { font-family: Arial; background: #f0f0f0; }.admin-panel { max-width: 1200px; margin: 20px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }h1, h2 { color: #333; margin-bottom: 20px; }.logout-btn { float: right; padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }.form-group { margin-bottom: 20px; }.form-group label { display: block; margin-bottom: 5px; font-weight: bold; }.form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: Arial; }.save-btn { padding: 12px 30px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; }.save-btn:hover { background: #218838; }.section { background: #f9f9f9; padding: 20px; margin-bottom: 20px; border-left: 4px solid #007bff; border-radius: 4px; }#login-page { display: block; }#admin-page { display: none; }.photo-preview { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 10px; }.photo-thumb { width: 80px; height: 80px; border-radius: 4px; object-fit: cover; border: 1px solid #ddd; }.two-col { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }.status-badge { display: inline-block; padding: 6px 12px; border-radius: 4px; font-size: 12px; font-weight: bold; }.badge-green { background: #28a745; color: white; }.badge-amber { background: #ffc107; color: black; }.badge-red { background: #dc3545; color: white; }</style></head><body><div class="admin-panel"><div id="login-page"><h1>Admin Login</h1><div class="form-group"><label>Password:</label><input type="password" id="password" placeholder="Enter password"></div><button class="save-btn" onclick="login()">Login</button></div><div id="admin-page" style="display: none;"><h1>Admin Dashboard <button class="logout-btn" onclick="logout()">Logout</button></h1><h2>üìä Project KPIs</h2><div class="section"><div class="two-col"><div class="form-group"><label>Physical Progress (%):</label><input type="number" id="physicalProgress" min="0" max="100"></div><div class="form-group"><label>Financial Progress (%):</label><input type="number" id="financialProgress" min="0" max="100"></div><div class="form-group"><label>Total Project Cost (‚Çπ):</label><input type="number" id="totalCost"></div><div class="form-group"><label>Funds Released (‚Çπ):</label><input type="number" id="fundsReleased"></div></div></div><h2>üèóÔ∏è RAG Status</h2><div class="section"><div class="two-col"><div class="form-group"><label>Quality Status:</label><select id="qualityStatus"><option value="GREEN">Green</option><option value="AMBER">Amber</option><option value="RED">Red</option></select></div><div class="form-group"><label>Timeline Status:</label><select id="timelineStatus"><option value="GREEN">Green</option><option value="AMBER">Amber</option><option value="RED">Red</option></select></div><div class="form-group"><label>Cost Status:</label><select id="costStatus"><option value="GREEN">Green</option><option value="AMBER">Amber</option><option value="RED">Red</option></select></div><div class="form-group"><label>Safety Status:</label><select id="safetyStatus"><option value="GREEN">Green</option><option value="AMBER">Amber</option><option value="RED">Red</option></select></div></div></div><h2>üè¢ Building Progress</h2><div class="section" id="buildingsContainer"></div><h2>üì∏ Monthly Photos</h2><div class="section"><div class="form-group"><label>Select Month:</label><select id="photoMonth"><option>November</option><option>December</option><option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>July</option><option>August</option><option>September</option><option>October</option></select></div><div class="form-group"><label>Upload Multiple Photos:</label><input type="file" id="photoUpload" accept="image/*" multiple></div><div id="photo-preview" class="photo-preview"></div><button class="save-btn" onclick="uploadMonthlyPhotos()" style="margin-top: 10px;">Upload All Photos</button></div><button class="save-btn" onclick="handleSave()">Save All Changes</button></div></div><script>const ADMIN_PASSWORD = 'admin';const BUILDINGS = ['External Development/Road', 'Junior & Senior Resident', 'Boys Hostel (G+8)', 'Nursing Girls Hostel (G+8)', 'Girls Hostel (G+6)', 'Hospital Block (B+G+7)', 'Service Block', 'Vishram Sarai (G+2)', 'Medical College (B+G+5)', 'Director & MS Residence', 'Paramedical Block (B+G+6)', 'Common Basement'];function login() { if (document.getElementById('password').value === ADMIN_PASSWORD) { localStorage.setItem('adminLoggedIn', 'true'); document.getElementById('login-page').style.display = 'none'; document.getElementById('admin-page').style.display = 'block'; loadData(); } else { alert('Invalid password!'); }}function logout() { localStorage.removeItem('adminLoggedIn'); document.getElementById('login-page').style.display = 'block'; document.getElementById('admin-page').style.display = 'none'; }function loadData() { const data = JSON.parse(localStorage.getItem('dashboardData')) || {}; document.getElementById('physicalProgress').value = data.physicalProgress || 26.87; document.getElementById('financialProgress').value = data.financialProgress || 32.15; document.getElementById('totalCost').value = data.totalCost || 8552; document.getElementById('fundsReleased').value = data.fundsReleased || 4000; document.getElementById('qualityStatus').value = data.qualityStatus || 'AMBER'; document.getElementById('timelineStatus').value = data.timelineStatus || 'RED'; document.getElementById('costStatus').value = data.costStatus || 'RED'; document.getElementById('safetyStatus').value = data.safetyStatus || 'RED'; renderBuildings(data.buildings || {}); }function renderBuildings(buildings) { const container = document.getElementById('buildingsContainer'); container.innerHTML = ''; BUILDINGS.forEach(building => { const div = document.createElement('div'); div.className = 'form-group'; const input = document.createElement('input'); input.type = 'number'; input.min = '0'; input.max = '100'; input.value = buildings[building] || '0'; input.id = 'building_' + building; const label = document.createElement('label'); label.innerHTML = building + ' (%)'; label.appendChild(input); div.appendChild(label); container.appendChild(div); }); }function handleSave() { const data = { physicalProgress: parseFloat(document.getElementById('physicalProgress').value), financialProgress: parseFloat(document.getElementById('financialProgress').value), totalCost: parseFloat(document.getElementById('totalCost').value), fundsReleased: parseFloat(document.getElementById('fundsReleased').value), qualityStatus: document.getElementById('qualityStatus').value, timelineStatus: document.getElementById('timelineStatus').value, costStatus: document.getElementById('costStatus').value, safetyStatus: document.getElementById('safetyStatus').value, buildings: {} }; BUILDINGS.forEach(building => { data.buildings[building] = parseFloat(document.getElementById('building_' + building).value); }); localStorage.setItem('dashboardData', JSON.stringify(data)); alert('All data saved!'); window.location.href = 'index.html'; }function uploadMonthlyPhotos() { const month = document.getElementById('photoMonth').value; const files = document.getElementById('photoUpload').files; if (!files.length) { alert('Select photos'); return; } let saved = JSON.parse(localStorage.getItem('monthlyPhotos')) || {}; if (saved[month] && !Array.isArray(saved[month])) { saved[month] = [saved[month]]; } else if (!saved[month]) { saved[month] = []; } let count = 0; for (let file of files) { const reader = new FileReader(); reader.onload = (e) => { saved[month].push(e.target.result); count++; if (count === files.length) { localStorage.setItem('monthlyPhotos', JSON.stringify(saved)); alert(files.length + ' photos uploaded!'); document.getElementById('photoUpload').value = ''; showPhotos(); } }; reader.readAsDataURL(file); } }function showPhotos() { const month = document.getElementById('photoMonth').value; const preview = document.getElementById('photo-preview'); const saved = JSON.parse(localStorage.getItem('monthlyPhotos')) || {}; preview.innerHTML = ''; if (saved[month]) { saved[month].forEach((url) => { const img = document.createElement('img'); img.src = url; img.className = 'photo-thumb'; preview.appendChild(img); }); } }document.getElementById('photoMonth').addEventListener('change', showPhotos);document.getElementById('photoUpload').addEventListener('change', function() { const preview = document.getElementById('photo-preview'); preview.innerHTML = ''; for (let file of this.files) { const r = new FileReader(); r.onload = (e) => { const img = document.createElement('img'); img.src = e.target.result; img.className = 'photo-thumb'; preview.appendChild(img); }; r.readAsDataURL(file); } });window.addEventListener('load', () => { if (localStorage.getItem('adminLoggedIn') === 'true') { document.getElementById('login-page').style.display = 'none'; document.getElementById('admin-page').style.display = 'block'; loadData(); } });</script></body></html>
